
<!-- Section: Design Block -->
<section class="text-center" style="margin-bottom: 100px">
  <!-- Background image -->
  <div
    class="p-5 bg-image"
    style="
      background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
      height: 300px;"
  ></div>
  <!-- Background image -->
  <div class="card mx-4 mx-md-5 shadow-5-strong" style="background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px); margin-top: -250px; margin-bottom: 50px;">
    <div class="d-flex align-items-center justify-content-center text-center">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
           style="width: 285px; margin-top: -30px;"
           alt="logo" />
      <div class="ml-3">
        <h4 class="mt-1 mb-1 pb-1">Than Long et son équipe</h4>
        <p>Vous souhaite le bienvenue</p>
      </div>
    </div>



      <div class="card" style="
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;background: hsla(218, 46%, 48%, 0.8); border-radius: 1%; backdrop-filter: blur(30px); width: 80%; height: 30%;
      margin-bottom: 150px;
      ">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-3">Login</h2>
            <form class="shadow-5-strong" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <p>Please login to your account</p>

              <div class="form-outline mb-3">
                <input type="email" id="form2Example11" formControlName="email" class="form-control" placeholder="Email address" />
              </div>


              <div class="form-outline mb-4">
                <input type="password" id="form2Example22" class="form-control" placeholder="Password" formControlName="password" />
              </div>

              <div class="text-center pt-1 mb-3 pb-1">
                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-1 me-2" type="submit" >Log in</button>
                <a class="text-muted me-2" href="#!">Forgot password?</a>
              </div>

              <div class="d-flex align-items-center justify-content-center pb-4">
                <p class="mb-0 me-2">Vous n'avez pas encore de compte?</p>
                <button type="button" class="btn btn-danger btn-block fa-lg gradient-custom-2 m-2">Créer un compte</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</section>
